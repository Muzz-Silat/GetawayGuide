<!DOCTYPE html>
<html>
<head>
    <title>Trip Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
        }

        .itinerary-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .day-item {
            background-color: #f1f1f1;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% / {{ itinerary_data|length }} - 32px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Trip Summary</h1>
    <div class="itinerary-container">
        {% for day in itinerary_data %}
            <div class="day-item">
                {{ day|safe }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
