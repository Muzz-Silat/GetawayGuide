{% comment %} <h1>Confirm Delete Account</h1>
    <p>Please enter your password to confirm account deletion:</p>

    <form method="post" action="{% url 'delete-account' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form> {% endcomment %}

    <!doctype html>
    <html lang="en">
    <head>
        <title>Getaway Guide</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="../../static/css/delete-account.css" rel="stylesheet">
        <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
    </head>
    <body class="d-flex align-items-center">
      <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
      <div class="container">
        <div class="row justify-content-center" style="margin:20px;">
          <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-title">  
              Delete Account
            </div>
            <div class="col-lg-12 login-form">
              <form method="post" action="{% url 'delete-account' %}">
                {% csrf_token %}
                <div class="form__group">
                  <input type="password" name="password" id="password" class="form__field" placeholder="Password"required>
                  <label for="password" class="form__label">Password</label>
                </div>
                <div class="col-12 login-btm login-button justify-content-center d-flex">
                    <button type="submit" class="btn btn-danger-primary">Delete Account</button>
                </div>
              </form>            
            <button class="btn btn-outline-primary" onclick="history.back()" style="margin-left: 33%; margin-bottom: 8%;">
                Back  
            </button>    
            </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
          </script>
    </body>
    </html>
