<!doctype html>
<html lang="en">
<head>
  <title>Getaway Guide</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="../../static/css/change-password.css" rel="stylesheet">
  <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center" style="margin:20px;">
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-title">  
          Change Password
        </div>
        <div class="col-lg-12 login-form">
            <form method="post">
            {% csrf_token %}
            <div>
                <label for="{{ form.old_password.id_for_label }}">Current Password:</label>
                {{ form.old_password }}
                {{ form.old_password.errors }}
            </div>
            <div>
                <label for="{{ form.new_password1.id_for_label }}">New Password:</label>
                {{ form.new_password1 }}
                {{ form.new_password1.errors }}
            </div>
            <div>
                <label for="{{ form.new_password2.id_for_label }}">Confirm New Password:</label>
                {{ form.new_password2 }}
                {{ form.new_password2.errors }}
            </div>
            <div class="col-12 login-btm login-button justify-content-center d-flex">
                <button type="submit" class="btn btn-outline-primary">Change Password</button>
            </div>
        </form>
        <button class="btn btn-outline-primary" onclick="history.back()" style="margin-left: 33%; margin-bottom: 8%;">
            Back  
        </button>    
        </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
</body>
</html>
