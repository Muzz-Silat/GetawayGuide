<!doctype html>
<html lang="en">
<head>
  <title>Getaway Guide</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="../../static/css/login.css" rel="stylesheet">
  <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">
</head>
<body class="d-flex align-items-center">
  <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
  <div class="container">
    <div class="row justify-content-center" style="margin:20px;">
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-title">
          Login 
        </div>
        <div class="col-lg-12 login-form">
          <form method="post">
            {% csrf_token %}
            <div class="form__group">
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.auto_id }}" class="form__field" placeholder="Username" required>
                <label for="{{ form.username.id_for_label }}" class="form__label">Username</label>
            </div>
            <div class="form__group">
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.auto_id }}" class="form__field" placeholder="Password" required>
                <label for="{{ form.password.id_for_label }}" class="form__label">Password</label>
            </div>
            <div class="col-12 login-btm login-button justify-content-center d-flex">
                <button type="submit" class="btn btn-outline-primary">Login</button>
            </div>
        </form>
        
          <div class="col-12 login-btm login-button justify-content-center d-flex">
            <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
</body>
</html>
