<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="travelGuide">
      <h2 data-cy="travelGuideDetailsHeading"><span jhiTranslate="teamprojectApp.travelGuide.detail.title">Travel Guide</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ travelGuide.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.travelGuide.place">Place</span></dt>
        <dd>
          <span>{{ travelGuide.place }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.travelGuide.weather">Weather</span></dt>
        <dd>
          <span>{{ travelGuide.weather | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.travelGuide.tag">Tag</span></dt>
        <dd>
          <span *ngFor="let tag of travelGuide.tags; let last = last">
            <a [routerLink]="['/tag', tag.id, 'view']">{{ tag.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/travel-guide', travelGuide.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
